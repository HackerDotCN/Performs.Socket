<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>socket-test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        #message-box {
            max-height: 300px;
            overflow: auto;
        }
    </style>
    <script>
        var addMessage = function (message) {
            $("#message-box .content").append(message + "<br>")
        };

        var ws = new WebSocket("ws://192.168.1.66:16000");
        ws.onopen = function () {
            addMessage("连接服务器成功!")
        };
        ws.onclose = function () {
            addMessage("与服务器断开连接")
        };
        ws.onerror = function(evt) {
            addMessage("出错:");
            addMessage(JSON.stringify(evt));
        };
        ws.onmessage = function(message){
            console.log(message);
            $("#response-box .content").append(message.data + "<br>")
        }
    </script>
</head>

<body>
<input type="text" id="send-text">
<button id="commit" onclick="ws.send($('#send-text').val());$('#send-text').val('')">提交</button>
<div id="message-box">
    <div class="content"></div>
</div>
<div id="response-box">
    <div class="content"></div>
</div>
</body>
</html>
